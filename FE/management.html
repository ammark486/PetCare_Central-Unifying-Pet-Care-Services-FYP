<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Pet Care Central : Unifying Pet Care Services</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="images/favicon.png">


  <!-- Montserrat Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/admin.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive-style.css">


</head>

<body>
  <div class="grid-container">

    <!-- Header -->
      <header class="header">
        <nav class="navbar navbar-expand-lg w-100">
          <div class="container">
            <a class="navbar-brand" href="#">
                <img decoding="async" src="images/logo.png" class="img-fluid" alt="Logo" width="170" height="100" >
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <!-- <span class="navbar-toggler-icon"></span> -->
              <i class="fas fa-stream navbar-toggler-icon"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

            </div>
            <div>
              <button type="button" class="btn btn-light" onclick="redirectToCustomerPanel()">Customer Panel</button>
            </div>
            <div style="margin-left: 3%;">
              <button type="button" class="btn btn-light" onclick="logInOrOut()">Logout</button>
            </div>
             </nav>
          <!-- Image in the top-right corner of the navbar -->
      </header>
    <!-- End Header -->

    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="sidebar-title">
        <div class="sidebar-brand">
          <span class="material-icons-outlined">pets</span> Pet Care Central
        </div>
        <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
      </div>

      <ul class="sidebar-list">
        <li class="sidebar-list-item" onclick="routeTo('adminDashboard.html')">
          <a >
            <span class="material-icons-outlined">dashboard</span> Dashboard
          </a>
        </li>
        <li class="sidebar-list-item" onclick="routeTo('permission.html')">
          <a >
            <span class="material-icons-outlined">shield</span> Permission
          </a>
        </li>
        <li class="sidebar-list-item parent">
          <a class="toggle-menu">
            <span class="material-icons-outlined">settings</span> Management
          </a>
          <ul class="nested-ul">
            <li class="nested-list-item" onclick="routeTo('management.html')">
              <a>
                <span class="material-icons-outlined">dashboard</span> Product
              </a>
            </li>
            <li class="nested-list-item" onclick="routeTo('managementview.html')">
              <a>
                <span class="material-icons-outlined">shield</span> Product List
              </a>
            </li>
            <li class="nested-list-item" onclick="routeTo('master_order.html')">
              <a>
                <span class="material-icons-outlined">shield</span> Orders
              </a>
            </li>
          </ul>
        </li>
      </ul>

    </aside>
    <!-- End Sidebar -->

    <!-- Main -->
    <main class="main-container">
      <div class="form-container">
        <div class="form-title">
          <h2>Product Management</h2>
        </div>
        <!-- <form > -->
          <div class="form-group">
            <div class="row">
              <div class="col-sm-9">
                  <label for="productType">Product Name:</label>
                  <select class="form-control" id="all-products" onchange="getCategories()">
                  </select>
              </div>
              <div class="col-sm-3">
                  <button type="button" class="btn btn-primary btn-block add-category" onclick="openModal()">Add</button>
              </div>
          </div>

          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-9">
                <label for="category">Category:</label>
                <select class="form-control" id="category-by-product" name="category">
                </select>
              </div>
              <div class="col-sm-3">
                <button type="button" class="btn btn-primary btn-block add-category" onclick="openCategoryModal()">Add</button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="productName">Name:</label>
            <input type="text" class="form-control" id="productName" name="productName">
          </div>
          <div class="form-group">
            <label for="productPrice">Price:</label>
            <input type="text" class="form-control" id="productPrice" name="productPrice">
          </div>
          <div class="form-group">
            <label for="productPrice">Age:</label>
            <input type="text" class="form-control" id="age" name="age">
          </div>
          <div class="form-group">
            <label for="productPrice">Color:</label>
            <input type="text" class="form-control" id="color" name="color">
          </div>
          <div class="form-group">
            <label for="productImage">Image:</label>
            <input type="file" class="form-control" id="productImage" name="productImage" onchange="handleImageUpload()">
          </div>
          <div class="form-group">
            <label for="productDescription">Description:</label>
            <textarea class="form-control" id="productDescription" name="productDescription"></textarea>
          </div>
          <div class="form-group">
            <label for="productIsActive">IsActive:</label>
            <select class="form-control" id="productIsActive" name="productIsActive">
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div>
          <div id="additionalFields">
            <!-- Additional fields (color and age) will be dynamically added here based on the selected category -->
          </div>
          <button type="submit" class="btn btn-primary" onclick="addProduct()">Add Product</button>
        <!-- </form> -->
      </div>
    </main>
    <!-- End Main -->


    <!-- Add product type modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add Product Type</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <div>
                    <label for="productName">Name:</label>
                    <input type="text" class="form-control" id="productTypeName" name="productName">
                  </div>
              
                  <!-- Modal -->
      
                  <br>
                  <div>
                    <label for="productName">Type:</label>
                    <select class="form-control" id="productType">
                      <option value="animal">Animal</option>
                      <option value="food">Food</option>
                      <option value="accessories">Accessories</option>
                      <option value="grooming">Grooming</option>
                    </select>
                  </div>
      
                </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick="addProductType()">Add</button>
              </div>
          </div>
      </div>
  </div>


      <!-- Add category modal -->
      <div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <div>
                      <label for="productName">Name:</label>
                      <input type="text" class="form-control" id="category-name" name="category name">
                    </div>
        
                  </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addCategory()">Add</button>
                </div>
            </div>
        </div>
    </div>


  </div>

  <!-- Custom JS -->

  <script src="js/management.js"></script>
  <script src="js/adminsidebar.js"></script>
  <script src="js/auth-guard.js"></script>
  <script src="js/user-redirect.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        function openModal() {
            $('#exampleModal').modal('show');
        }

        function openCategoryModal() {
            $('#categoryModal').modal('show');
        }

    </script>

</body>

</html>
