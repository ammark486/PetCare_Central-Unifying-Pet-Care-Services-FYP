<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Care Central : Unifying Pet Care Services</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive-style.css">
</head>
<body>
<div class="grid-container">

    <!-- Header -->
    <header class="header">
        <nav class="navbar navbar-expand-lg w-100">
          <div class="container">
            <a class="navbar-brand" href="#">
                <img decoding="async" src="images/logo.png" class="img-fluid" alt="Logo" width="170" height="100" >
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <!-- <span class="navbar-toggler-icon"></span> -->
              <i class="fas fa-stream navbar-toggler-icon"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

            </div>
            <div>
              <button type="button" class="btn btn-light" onclick="redirectToCustomerPanel()">Customer Panel</button>
            </div>
            <div style="margin-left: 3%;">
              <button type="button" class="btn btn-light" onclick="logInOrOut()">Logout</button>
            </div>
             </nav>
          <!-- Image in the top-right corner of the navbar -->
      </header>
    <!-- End Header -->

    <!-- Sidebar -->
    <aside id="sidebar">
        <div class="sidebar-title">
            <div class="sidebar-brand">
                <span class="material-icons-outlined">pets</span> Pet Care Central
            </div>
            <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item" onclick="routeTo('adminDashboard.html')">
            <a >
              <span class="material-icons-outlined">dashboard</span> Dashboard
            </a>
          </li>
          <li class="sidebar-list-item" onclick="routeTo('permission.html')">
            <a >
              <span class="material-icons-outlined">shield</span> Permission
            </a>
          </li>
          <li class="sidebar-list-item parent">
            <a class="toggle-menu">
              <span class="material-icons-outlined">settings</span> Management
            </a>
            <ul class="nested-ul">
              <li class="nested-list-item" onclick="routeTo('management.html')">
                <a>
                  <span class="material-icons-outlined">dashboard</span> Product
                </a>
              </li>
              <li class="nested-list-item" onclick="routeTo('managementview.html')">
                <a>
                  <span class="material-icons-outlined">shield</span> Product List
                </a>
              </li>
              <li class="nested-list-item" onclick="routeTo('master_order.html')">
                <a>
                  <span class="material-icons-outlined">shield</span> Orders
                </a>
              </li>
            </ul>
          </li>
        </ul>

    </aside>

    <!-- Main -->
    <main class="main-container">
      <div class="main-title">
          <p class="font-weight-bold">MANAGEMENT</p>
      </div>
      <!-- Dropdown menu for product types -->
      <div class="form-group">
        <label for="productType">Product Type:</label>
        <select id="productType" class="form-control" onchange="getCategories()">

        </select>
      </div>
  
      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category-by-product" class="form-control" onchange="getProductsByCategory()">
        </select>
      </div>
      
    <div class="display-flex justify-content-end">
        <button type="button" class="btn btn-primary" onClick="routeToAddScreen()">Add Product</button>
    </div>
      <div class="table-box">
        <table id="productTable" class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Description</th>
              <th>Image</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="productTableBody"></tbody>
        </table>
      </div>

      <div id="pagination-row" class="mt-2">
      </div>

  </main>

</div>

<!-- Custom JS -->

<script src="js/managementview.js"></script>
<script src="js/adminsidebar.js"></script>
<script src="js/auth-guard.js"></script>
<script src="js/user-redirect.js"></script>
</body>
</html>
