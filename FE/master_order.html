<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Care Central : Unifying Pet Care Services</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive-style.css">
</head>
<body>
<div class="grid-container">

    <!-- Header -->
    <header class="header">
        <nav class="navbar navbar-expand-lg w-100">
            <div class="container">
              <a class="navbar-brand" href="#">
                  <img decoding="async" src="images/logo.png" class="img-fluid" alt="Logo" width="170" height="100" >
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <!-- <span class="navbar-toggler-icon"></span> -->
                <i class="fas fa-stream navbar-toggler-icon"></i>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
  
              </div>
              <div>
                <button type="button" class="btn btn-light" onclick="redirectToCustomerPanel()">Customer Panel</button>
              </div>
              <div style="margin-left: 3%;">
                <button type="button" class="btn btn-light" onclick="logInOrOut()">Logout</button>
              </div>
               </nav>
    </header>
    <!-- End Header -->

    <!-- Sidebar -->
    <aside id="sidebar">
        <div class="sidebar-title">
            <div class="sidebar-brand">
                <span class="material-icons-outlined">pets</span> Pet Care Central
            </div>
            <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
            <li class="sidebar-list-item" onclick="routeTo('adminDashboard.html')">
              <a >
                <span class="material-icons-outlined">dashboard</span> Dashboard
              </a>
            </li>
            <li class="sidebar-list-item" onclick="routeTo('permission.html')">
              <a >
                <span class="material-icons-outlined">shield</span> Permission
              </a>
            </li>
            <li class="sidebar-list-item parent">
              <a class="toggle-menu">
                <span class="material-icons-outlined">settings</span> Management
              </a>
              <ul class="nested-ul">
                <li class="nested-list-item" onclick="routeTo('management.html')">
                  <a>
                    <span class="material-icons-outlined">dashboard</span> Product
                  </a>
                </li>
                <li class="nested-list-item" onclick="routeTo('managementview.html')">
                  <a>
                    <span class="material-icons-outlined">shield</span> Product List
                  </a>
                </li>
                <li class="nested-list-item" onclick="routeTo('master_order.html')">
                  <a>
                    <span class="material-icons-outlined">shield</span> Orders
                  </a>
                </li>
              </ul>
            </li>
          </ul>

    </aside>

    <!-- Main -->
    <main class="main-container">
      <div class="main-title">
          <p class="font-weight-bold">Master Order</p>
      </div>

      <div style="width: 15%;">
        <label for="order-status">Select status:</label>
        <!-- <select id="order-status" class="form-control" onchange="getMasterOrders()"> -->
            <select id="order-status" class="form-select form-select-sm" aria-label=".form-select-sm example" onchange="getMasterOrders()">
            <option value=false selected>In Progress</option>
            <option value=true>completed</option>
        </select>
      </div>

      <div class="table-box" style="margin-top: 6%;">
        <table id="productTable" class="table">
          <thead>
            <tr>
              <th>order id</th>
              <th>user</th>
              <th>number</th>
              <th>address</th>
              <th>city</th>
              <th>notes</th>
              <th>zip code</th>
              <th>total</th>
              <th>date</th>
              <th>status</th>
            </tr>
          </thead>
          <tbody id="masterOrderTable"></tbody>
        </table>
      </div>

      <div id="pagination-row" class="mt-2">
      </div>

  </main>

</div>

<!-- Custom JS -->

<script src="js/master_order.js"></script>
<script src="js/adminsidebar.js"></script>
<script src="js/auth-guard.js"></script>
<script src="js/user-redirect.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
